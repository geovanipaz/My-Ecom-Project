{% extends "base.html" %}

{% block body_block %}
  <div class="container my-5">
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="galery-wrap">
                    <div class="img-big-wrap">
                        <a href=""><img src="/media/{{object.mainimage}}"
                             style="width: 450px; "></a>
                    </div>
                </article>
            </aside>
            <aside class="col-sm-7">
                <article class="card-body p-5">
                    <h3 class="title mp-3">{{object.name}}</h3>
                    <p class="price-detail-wrap">
                        <span class="price h3 text-warning">
                            <span class="currency">USD $</span>
                            <span class="num">{{object.price}}</span>
                        </span>
                    </p>
                    <dl class="item-property">
                        <dt>Category Name</dt>
                           <font color="red"><b>{{object.category}}</b></font> 
                            <br>
                        <dt>Short Description</dt>
                        <dd>
                            <p>{{object.details_text|linebreaks}}</p>
                        </dd>
                    </dl>
                    <a href="" class="btn btn-lg btn-outline-primary text-uppercase">
                        <i class="bi bi-cart" style="font-size:24px;"></i>
                        Add to Cart
                    </a>
                </article>
            </aside>
            <dt>Description</dt>
            <p>{{object.details_text|linebreaks}}</p><br><br>
            <br><br>
        </div>
    </div>
  </div>
{% endblock body_block %}
